id: simple_smart_dates
name: Simple Smart Dates
description: A simple smart dates evaluation
feature: ai_helper:smart_dates
args:
  input: "Discourse was officially released on the 26th of August of 2014."
judge:
  pass_rating: 8
  criteria: |
    - Replace the human-readable date with the Discourse `[date=YYYY-MM-DD timezone="UTC"]` markup.
    - Preserve the original sentence structure and all non-date wording.
    - Ensure the numeric date is accurate (year 2014, month 08, day 26) and do not add commentary.
