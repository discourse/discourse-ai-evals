id: custom_prompt_haiku
name: Custom Prompt Haiku
description: Exercises the custom prompt helper with bespoke haiku instructions
feature: ai_helper:custom_prompt
args:
  input: |
    Deploy logs spill across the terminal.
    Fans whir louder as the patch retries again.
    Coffee goes cold in the mug.
  custom_prompt: "Rewrite the scene as a calming three-line haiku about debugging late at night."
judge:
  pass_rating: 7
  criteria: |
    - Output must be a haiku with exactly three newline-separated lines.
    - Tone should feel calm and reflective, centered on late-night debugging.
    - Include at least one sensory detail (sound, light, or temperature) drawn from the notes.
    - Rework the provided notes; do not introduce unrelated imagery or commentary.
