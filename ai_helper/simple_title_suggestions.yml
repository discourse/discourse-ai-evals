id: simple_title_suggestions
name: Simple Title Suggestions
description: Evaluates the title suggestions helper on a release-notes style paragraph
feature: ai_helper:title_suggestions
args:
  input: |
    The moderation dashboard shipped a queue for long-running reports this week.
    Staff can escalate spam waves into that queue and triage them without leaving the page.
    We want a concise changelog headline that captures the new queue and its benefit.
judge:
  pass_rating: 8
  criteria: |
    - Provide multiple concise, changelog-style title options (one per line, each < 15 words).
    - At least one suggestion must mention a queue or triage benefit.
    - Titles should summarize the new moderation queue without fluff or imperative language.
