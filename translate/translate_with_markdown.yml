id: translate_with_markdown
name: Translate short markdown text
description: Ensures the short text translator keeps inline markdown untouched
feature: translation:short_text_translator
args:
  input: "Please **read** [my website](https://www.sam.com) and tell me **if** you like it?"
  target_locale: he
judge:
  llm: gpt-4o
  pass_rating: 8
  prompt: |
    Is the following translation in {{target_locale}}:

    [[[
    {{output}}
    ]]]

    faithful to this markdown input?

    [[[
    {{input}}
    ]]]

    - Preserve inline formatting (bold, italics, code)
    - All markdown links must remain untouched
    - Do not add commentary beyond the translation itself
