id: translate_with_markdown
name: Translate short markdown text
description: Ensures the short text translator keeps inline markdown untouched
feature: translation:short_text_translator
args:
  input: "Please **read** [my website](https://www.sam.com) and tell me **if** you like it?"
  target_locale: he
judge:
  pass_rating: 8
  criteria: |
    - Translate the text into {{target_locale}} while preserving inline Markdown (bold, italics, code) and links exactly.
    - Meaning and tone must match the source sentence.
    - Response should contain only the translated sentenceâ€”no explanations or extra markup.
