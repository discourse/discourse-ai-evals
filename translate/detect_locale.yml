id: detect_locale
name: Detect locales
description: Validates the locale detector persona across a few common languages
feature: translation:locale_detector
args:
  cases:
    - input: "¿Cómo estás? Necesito ayuda con la configuración de mi foro."
      expected_locale: es
    - input: "今日は新しいチャットルームのアイデアについて話しませんか？"
      expected_locale: ja
    - input: "Bonjour à tous, voici un rappel pour la réunion de demain."
      expected_locale: fr
judge:
  pass_rating: 10
  criteria: |
    - Detected locale must exactly match the expected locale (case-insensitive).
    - Response should be limited to the locale identifier; no extra commentary.
    - Any deviation from the expected locale should be treated as a failure.
