id: hyde_hypothetical_post
name: HyDE hypothetical topic drafts
description: Ensures HyDE expands search queries into dense, on-topic summaries
feature: embeddings:hyde
args:
  cases:
    - query: "How do I configure S3 backups and test restores for my Discourse forum?"
    - query: "What moderation workflows help triage long-running Discourse flags?"
judge:
  pass_rating: 8
  criteria: |
    - Output should resemble a plausible forum post that elaborates on the query with concrete details.
    - Include at least two informative sentences that reuse key terms from the query.
    - Add supporting steps, risks, or examples instead of restating the question.
    - Reject answers that are meta commentary, apologies, or requests for more information.
